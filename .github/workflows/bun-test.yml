# Created using @tscircuit/plop (npm install -g @tscircuit/plop)
name: Bun Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
        
      - name: Upload test artifacts (snapshots and diffs)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-snapshots-and-diffs
          path: |
            tests/snapshot/__snapshots__/**/*.snap.png
            tests/snapshot/__snapshots__/**/*.diff.png
          retention-days: 7
